<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Chart.bundlemin.js"></script>
    <title>Sick Charts</title>

</head>
<body>
mit niederschlag
<h2>Aktueller Fuellstand in m3:  &FUELLSTAND_PH </h2>
    <h2> letzter Schauer in m3: &SCHAUER_PH </h2>
    <h2>  Gesamter input (Regen und Manuell) in m3:  &GESAMT_PH </h2>
    <h2> Minimale und Maximale Hohe in m: &hoehe_PH </h2>
        <canvas id="myChart" height="600" width="1000"></canvas>
    <script type="text/javascript">
        var ctx = document.getElementById('myChart').getContext('2d');
        ctx.height = 1000;
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Volumen in m3',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    //TODO data durch Placeholder ersetzen und Placeholder sp√§ter mit korrekten Daten
                    //&DATA_PH
            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                },
            }
        });
    </script>
</body>
</html>
